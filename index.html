<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/75ad81b72f.js" crossorigin="anonymous"></script>

</head>
<body>    
    <div class="hero">
        
        <form >
        <div class="row">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user fa-beat"></i> Your Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number"><i class="fa-solid fa-phone fa-beat"></i> Phone Number</label>
            </div>  

        </div>
    
        <div class="input-group">
            <input type="email" id="email" required>
            <label for="email"><i class="fa-solid fa-envelope fa-beat"> </i>Email</label>
        </div>
        <div class="input-group">
            <textarea id="message"rows="10" required></textarea>
            <label for="message"><i class="fa-solid fa-comments fa-beat"> </i>Your Message</label>
        </div>    
        <button type="submit">SUBMIT</button>
        
    
    
        </form>
    </div>
</body>
</html>
